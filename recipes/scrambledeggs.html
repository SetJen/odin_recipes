        <h1>Scrambled Eggs</h1>
        <img src="https://media.istockphoto.com/id/1392567687/photo/scrambled-eggs-on-plate.jpg?s=612x612&w=0&k=20&c=CBH4SXyQ6Lk8e40CDEYD4GHO6NV3cxE4t2kSepFI5t4=" width="612" height="612" alt="Photo of scrambled eggs">
        <h2>Description</h2>
        <p>This is a quick recipe to make scrambled eggs</p>
        <h2>Ingredients</h2>
        <ul>
            <li>Eggs</li>
            <li>Milk</li>
            <li>Butter</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Whisk eggs in bowl with splash of milk</li>
            <li>Melt butter onto pan over stove</li>
            <li>Add eggs to pan and fry until soft and fluffy</li>
        </ol>
